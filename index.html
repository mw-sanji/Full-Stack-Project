<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division and Multiplication Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Division and Multiplication Tables</h1>
    <div class="input-container">
        <label for="number-input">Enter a number:</label>
        <input type="number" id="number-input" min="1" placeholder="Enter number">
        <button id="generate-button">Generate Tables</button>
    </div>
    <div class="tables-container">
        <div class="table-wrapper">
            <h2>Multiplication Table</h2>
            <table id="multiplication-table"></table>
        </div>
        <div class="table-wrapper">
            <h2>Division Table</h2>
            <table id="division-table"></table>
        </div>
    </div>
    <button id="view-results-button" class="view-results-button">View Previous Results</button>
    <script src="scripts.js"></script>
</body>

</html>
